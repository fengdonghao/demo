<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/index.css"/>
</head>
<body>

    <div class="logo">
        <img  class="two" src="../../static/east1.jpg" />
    </div>
    <div class="index_title_bar_show" style="display: block">
        <a href="/blog/login" target="_top">登录</a>
        <a href="/blog/register" target="_blank">注册</a>
    </div>
    <div id="hide" style="display: none">
        <div class="top-logout">
            <a href="/blog/logout">注销</a>
        </div>
        <div class="top-num">
            <input id="phoneNumber" type="text" th:value="${phoneNumber}" readonly="true"/>
        </div>

    </div>
</div>
<div class="index_mid">
    <img class="index_mid_img" src="../../static/bg.jpg">
</div>
<div class="index_main">
    <div class="index_main_left">
        <div class="index_main_left_info">
            <p>博文</p>
            <p>访问人数</p>
        </div>
        <div class="index_main_left_button">
            <p>主页</p>
            <p>留言</p>
            <p>博文</p>
            <p>关于我</p>
        </div>
    </div>
    <div class="index_main_right">

    </div>
</div>

</body>
</html>
